<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega M1-s2</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo kenzieflix" />
    </header>
    <main>
        <div class="container">
            <h1>Quem está assistindo?</h1>
            <ul class="box">
                <li class="boxpink">
                    <figure class="user">
                        <img class="img" src="./img/pink.png" alt="pink" />
                    </figure>
                    <p class="name">
                        Pink
                    </p>
                </li>
                <li class="boxpanda">
                    <figure class="user">
                        <img class="img" src="./img/panda.png" alt="panda" />
                    </figure>
                    <p class="name">
                        Panda
                    </p>
                </li>
                <li class="boxrobot">
                    <figure class="user">
                        <img class="img" src="./img/robot.png" alt="robot" />
                    </figure>
                    <p class="name">
                        Robot
                    </p>
                </li>
                <li class="boxplus">
                    <figure class="user">
                        <img class="img" src="./img/plus.png" alt="plus" />
                    </figure>
                    <p class="name">
                        Adicionar usuário
                    </p>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <button class="button">
            Gerenciar Perfis
        </button>
    </footer>
</body>

</html>
